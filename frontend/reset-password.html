<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Restablecer contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Restablecer contraseña</h2>
    <p>Introduce tu nueva contraseña.</p>

    <input type="password" id="password" placeholder="Nueva contraseña" required>
    <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
    <button id="resetBtn">Restablecer</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const email = params.get('email');
    const resetBtn = document.getElementById('resetBtn');
    const message = document.getElementById('message');

    if (!token || !email) {
      message.textContent = "Enlace inválido o incompleto.";
      message.style.color = "red";
      resetBtn.disabled = true;
    }

    resetBtn.addEventListener("click", async () => {
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!password || !confirmPassword) {
        message.textContent = "Completa ambos campos.";
        message.style.color = "red";
        return;
      }

      if (password !== confirmPassword) {
        message.textContent = "Las contraseñas no coinciden.";
        message.style.color = "red";
        return;
      }

      try {
        const res = await fetch("http://localhost:4000/api/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, token, newPassword: password }),
        });

        const data = await res.json();

        if (res.ok) {
          message.textContent = "Contraseña restablecida con éxito. Redirigiendo...";
          message.style.color = "green";
          setTimeout(() => window.location.href = "index.html", 2000);
        } else {
          message.textContent = data.error || "No se pudo restablecer la contraseña.";
          message.style.color = "red";
        }
      } catch (err) {
        message.textContent = "Error de conexión.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
